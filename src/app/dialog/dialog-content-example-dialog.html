<h2 mat-dialog-title>Create Task</h2>
<mat-dialog-content class="mat-typography">
  <span *ngIf="appService.hasError" style="color: red;">{{appService.errMsg}}</span>
  <div  *ngIf="!appService.hasError">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Task title</mat-label>
        <input matInput placeholder="Title" [(ngModel)]="appService.newTask.name"  name="first">
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker"  [(ngModel)]="appService.newTask.dueDate" name="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Task Description..."  [(ngModel)]="appService.newTask.desc"  name="sec"></textarea>
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{appService.hasError?'Close':'Create'}}</button>
</mat-dialog-actions>
